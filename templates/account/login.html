{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %} 


{% block content %}

<h2>Log In</h2>
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <a class="btn btn-primary" href="{% url 'account_login' %}">Log In</a>
</form>

{% endblock content %}
